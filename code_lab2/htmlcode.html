<!DOCTYPE html>
<html>
  <head>
    <title>Form Pendaftaran</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="registrationForm">
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            name="nama"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="alamat">Alamat:</label>
          <textarea
            class="form-control"
            id="alamat"
            name="alamat"
            required
          ></textarea>
        </div>

        <button
          type="button"
          class="btn btn-primary"
          onclick="validateAndSubmit()"
        >
          Daftar
        </button>
      </form>
    </div>
    <script src="/code_lab2/validasi.js"></script>
  </body>
</html>
