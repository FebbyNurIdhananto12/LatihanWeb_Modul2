<!DOCTYPE html>
<html>
  <head>
    <title>Penjumlahan Bilangan</title>
  </head>
  <body>
    <h1>Penjumlahan Bilangan</h1>

    <label for="bilangan1">Bilangan 1:</label>
    <input type="number" id="bilangan1" />

    <label for="bilangan2">Bilangan 2:</label>
    <input type="number" id="bilangan2" />
    <br />
    <button onclick="jumlahkan()">Jumlahkan</button>

    <button onclick="ulangi()">Ulang</button>

    <script>
      function jumlahkan() {
        // Mendapatkan nilai bilangan dari input
        var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
        var bilangan2 = parseFloat(document.getElementById("bilangan2").value);

        // Melakukan operasi penjumlahan
        var hasil = bilangan1 + bilangan2;

        // Menampilkan hasil sebagai pemberitahuan (pop-up alert)
        window.alert("Hasil penjumlahan: " + hasil);

        // Menghapus hasil dari elemen dengan id 'hasil'
        document.getElementById("hasil").textContent = "";
      }

      function ulangi() {
        // Menghapus nilai bilangan dari input
        document.getElementById("bilangan1").value = "";
        document.getElementById("bilangan2").value = "";

        // Menghapus hasil dari elemen dengan id 'hasil'
        document.getElementById("hasil").textContent = "";
      }
    </script>
  </body>
</html>
